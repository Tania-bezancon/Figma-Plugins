<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Touchpoint Generator</title>

  <style>
    :root {
      --violet: #7c3aed;
      --violet-light: #a78bfa;
      --violet-dark: #5b21b6;
      --bg: #f7f5ff;
      --text: #2d2d2d;
      --radius: 10px;
    }

    body {
      margin: 0;
      padding: 18px;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 700;
      color: var(--violet-dark);
      text-align: center;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.08);
      border: 1px solid rgba(124, 58, 237, 0.15);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: var(--violet-dark);
      font-size: 12px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 13px;
      border-radius: var(--radius);
      border: 1px solid rgba(124, 58, 237, 0.35);
      background: white;
      transition: 0.2s;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: var(--violet);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.25);
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 18px;
    }

    button {
      padding: 8px 16px;
      border-radius: var(--radius);
      font-size: 13px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
      font-weight: 600;
    }

    button#close {
      background: #e5e7eb;
      color: #374151;
    }

    button#close:hover {
      background: #d1d5db;
    }

    button#create {
      background: var(--violet);
      color: white;
    }

    button#create:hover {
      background: var(--violet-dark);
    }
  </style>
</head>

<body>
  <h3>Touchpoint Panel Generator</h3>

  <div class="card">
    <label for="airport">Airport</label>
    <select id="airport">
      <option value="mrs">MRS</option>
      <option value="bva">BVA</option>
    </select>

    <label for="targetPage">Target Page Name</label>
    <input id="targetPage" type="text" placeholder="ex: Generated Panels" />

    <div class="buttons">
      <button id="close">Close</button>
      <button id="create">Generate</button>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    document.getElementById("create").onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: "generate",
          airport: $("airport").value.trim().toLowerCase(),
          targetPage: $("targetPage").value.trim()
        }
      }, "*");
    };

    document.getElementById("close").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "close" } }, "*");
    };
  </script>
</body>
</html>
